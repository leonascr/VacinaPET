<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pets_117585.ico" type="image/x-icon">
    <title>VacinaPet - Detalhes do Pet</title>
    <link rel="stylesheet" href="stylespeet.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="add_pet.html">Adicionar Pet</a></li>
                <li><a href="vacinas.html">Vacinas</a></li>
                <li><a href="pets.html">Seus Pets</a></li>
                <li><a href="logout.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Detalhes do Pet</h1>
        <section class="pet-details">
            <h2>Nome do Pet: <span id="pet-name">Lucks</span></h2>
            <p><strong>Espécie:</strong> <span id="pet-species">Cão</span></p>
            <p><strong>Raça:</strong> <span id="pet-breed">Labrador</span></p>
            <p><strong>Data de Nascimento:</strong> <span id="pet-birthdate">01/01/2020</span></p>
            <p><strong>Sexo:</strong> <span id="pet-gender">Macho</span></p>
            <button onclick="openModal()">Alterar</button>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Alterar Informações do Pet</h2>
            <form id="form-alterar" onsubmit="saveChanges(event)">
                <div class="form-group">
                    <label for="nome-pet">Nome do Pet:</label>
                    <input type="text" id="nome-pet" name="nome-pet" required>
                </div>
                <div class="form-group">
                    <label for="especie-pet">Espécie:</label>
                    <input type="text" id="especie-pet" name="especie-pet" required>
                </div>
                <div class="form-group">
                    <label for="raca-pet">Raça:</label>
                    <input type="text" id="raca-pet" name="raca-pet" required>
                </div>
                <div class="form-group">
                    <label for="nascimento-pet">Data de Nascimento:</label>
                    <input type="date" id="nascimento-pet" name="nascimento-pet" required>
                </div>
                <div class="form-group">
                    <label for="sexo-pet">Sexo:</label>
                    <select id="sexo-pet" name="sexo-pet" required>
                        <option value="Macho">Macho</option>
                        <option value="Fêmea">Fêmea</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById("modal");
            var nome = document.getElementById("pet-name").innerText;
            var especie = document.getElementById("pet-species").innerText;
            var raca = document.getElementById("pet-breed").innerText;
            var nascimento = document.getElementById("pet-birthdate").innerText;
            var sexo = document.getElementById("pet-gender").innerText;

            document.getElementById("nome-pet").value = nome;
            document.getElementById("especie-pet").value = especie;
            document.getElementById("raca-pet").value = raca;
            document.getElementById("nascimento-pet").value = nascimento;
            document.getElementById("sexo-pet").value = sexo;

            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("modal");
            if (event.target === modal) {
                closeModal();
            }
        }

        function saveChanges(event) {
            event.preventDefault();

            var nome = document.getElementById("nome-pet").value;
            var especie = document.getElementById("especie-pet").value;
            var raca = document.getElementById("raca-pet").value;
            var nascimento = document.getElementById("nascimento-pet").value;
            var sexo = document.getElementById("sexo-pet").value;

            document.getElementById("pet-name").innerText = nome;
            document.getElementById("pet-species").innerText = especie;
            document.getElementById("pet-breed").innerText = raca;
            document.getElementById("pet-birthdate").innerText = nascimento;
            document.getElementById("pet-gender").innerText = sexo;

            closeModal();
        }
    </script>
</body>
</html>
