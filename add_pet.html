<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pets_117585.ico" type="image/x-icon">
    <title>VacinaPet - Adicionar Pet</title>
    <link rel="stylesheet" href="stylespet.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="add_pet.html">Adicionar Pet</a></li>
                <li><a href="vacinas.html">Vacinas</a></li>
                <li><a href="pets.html">Seus Pets</a></li>
                <li><a href="logout.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Adicionar Novo Pet</h1>
        <form action="vacinas.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="especie">Espécie:</label>
            <input type="text" id="especie" name="especie" required>
            
            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" required>
            
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
            
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="macho">Macho</option>
                <option value="femea">Fêmea</option>
            </select>
            
            <button type="submit">Salvar Pet</button>
        </form>
    </main>
</body>
</html>
