<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pets_117585.ico" type="image/x-icon">
    <title>VacinaPET - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="img/logo.png" alt="VacinaPET Logo" class="logo">
            <form id="registerForm">
                <h2>Cadastro</h2>
                <h3>Nos dedicamos em ajudar a manter a saúde do seu animal de estimação no dia, enviando lembretes de vacinação e medicação por e-mail.</h3>
                <label for="registerName">Nome:</label>
                <input type="text" id="registerName" name="registerName" required>
                
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
                
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>

                <label for="registerPhone">Telefone:</label>
                <input type="tel" id="registerPhone" name="registerPhone" required>

                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário padrão
            window.location.href = 'index.html'; // Redireciona para a página inicial
        });
    </script>
</body>
</html>
