<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pets_117585.ico" type="image/x-icon">
    <title>VacinaPET - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="img/logo.png" alt="VacinaPET Logo" class="logo">
            <form id="loginForm">
                <h2>Login</h2>
                <h3>Nos dedicamos em ajudar a manter a saúde do seu animal de estimação no dia,
                     enviando lembretes de vacinação e medicação por e-mail.</h3>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário padrão
            window.location.href = 'index.html'; // Redireciona para a página inicial
        });
    </script>
</body>
</html>
